<html>
	<head>
		<title>virtual reality</title>
		<script src="aframe.min.js"></script>
		<script>
			AFRAME.registercomponet('raycaster-autorefresh' {
				init: function() {
					var el= this.el;
					this.el.addEventlistner('model-loaded',function () {
						var cursorEl = el.queryselector('[raycaster]');
						cursorEl.components.raycaster.refreshObjects();
		  });
	  }
	});
		</script>
	</head>
	<body>
		<a-scene raycaster-autorefresh>

		<a-assets><a-asset-item id="wall" src="resources/wall.gltf"></a-asset-item>
		 </a-assets> 

			<a-light type="directional" color="#fff" intensity="0.8" position="2 5 0" rotation="0 0 0"></a-light>
			<a-sky color="rgb(100,100,225)"></a-SKY>

			<a-camera position="0 0 0">
				<a-cursor fuse="true" fuse-timeout="750"></a-cursor>
			</a-camera>
			<a-box position="0 2.5 -3" rotation="0 45 0" color="#4ccad9" shadow>
		</a-box>
		<a-sphere position="1 3.5 -4.5" radius="1" color="#EF2D5E" shadow></a-sphere>
		<a-cylinder position="1.75 2.75 -3" radius="0.5" height="1.5" color="#e8f442" shadow></a-cylinder>
		
		<a-camera position="0 0 0">
		<acamera position="0 1.5 0"

		<a-cylinder position="1.75 2.75 -3" radius="0.5" height="1.5" color="#424851" shadow.</a-cylinder>
		<a-box position="4 5.5 -6" rotation="0 -90 0" depth=".05" width="16" height="8" color="coral" shadow></a-box>

		<a-box position="-4 5.5 -6" rotation="0 -90 0" depth=".05" width="16" height="8" color="coral" shadow></a-box> 

		<a-gtlf-model scale="1.7 1.7 1.7" position="0.2 1.5 -5.6" rotation="0 0 0" src="#wall" shadow></agtlf-model>

	</a-scene>
	</body>
</html>
